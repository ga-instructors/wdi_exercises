<html lang="en">

	<script>

			$("#input").on("keyup", function(e) {
				$("#h1").text($(this).val());
				setSize();
			});

			function setSize() {
				$("#h1").css("font-size", ($("#h1").text().length)*2+"px");
			}
		});
	</script>
</head>
<body>
	<input id="input" type="text">
	<h1 id="h1"></h1>
</body>
